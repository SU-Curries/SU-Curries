<svg viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean gradient -->
    <linearGradient id="cleanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8744A"/>
      <stop offset="100%" style="stop-color:#D2691E"/>
    </linearGradient>
  </defs>
  
  <!-- Simple, elegant curry leaf icon -->
  <g transform="translate(30,40)">
    <!-- Main leaf shape -->
    <path d="M-15 0 Q-15 -12 -8 -18 Q0 -22 8 -18 Q15 -12 15 0 Q15 8 8 12 Q0 15 -8 12 Q-15 8 -15 0" 
          fill="#E8744A"/>
    
    <!-- Leaf vein -->
    <path d="M-8 -12 Q0 -15 8 -12 Q0 -8 -8 -12" fill="#D2691E"/>
    <line x1="0" y1="-15" x2="0" y2="10" stroke="#D2691E" stroke-width="1"/>
    
    <!-- Simple spice dots -->
    <circle cx="5" cy="-5" r="1" fill="#DAA520"/>
    <circle cx="-5" cy="2" r="1" fill="#FFD700"/>
    <circle cx="0" cy="-8" r="0.8" fill="#B8860B"/>
  </g>
  
  <!-- Clean, professional typography -->
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#2C2C2C">SU</text>
  <text x="70" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="400" fill="#E8744A">CURRIES</text>
  
  <!-- Simple underline -->
  <line x1="70" y1="60" x2="170" y2="60" stroke="#E8744A" stroke-width="2"/>
  
  <!-- Clean tagline -->
  <text x="70" y="72" font-family="Arial, sans-serif" font-size="9" fill="#666666" font-weight="300">FROM MIX TO MAGIC</text>
  
  <!-- Minimalist accent -->
  <circle cx="200" cy="25" r="2" fill="#E8744A"/>
  <circle cx="210" cy="30" r="1.5" fill="#DAA520"/>
  <circle cx="205" cy="40" r="1" fill="#D2691E"/>
  
  <!-- Simple border -->
  <rect x="5" y="5" width="270" height="70" fill="none" stroke="#F0F0F0" stroke-width="1" rx="8"/>
</svg>