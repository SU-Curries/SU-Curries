<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#e53e3e" />
    <meta
      name="description"
      content="SU Curries - Authentic Indian cuisine with online ordering, cooking classes, and catering services"
    />
    <meta name="keywords" content="Indian food, curry, cooking classes, catering, food delivery, authentic cuisine" />
    <meta name="author" content="SU Curries" />
    <meta property="og:title" content="SU Curries - Authentic Indian Cuisine" />
    <meta property="og:description" content="Discover authentic Indian cuisine with our online store, cooking classes, and catering services" />
    <meta property="og:image" content="%PUBLIC_URL%/Assets/su_curries_logo.png" />
    <meta property="og:url" content="https://sucurries.com" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to API domain for faster loading -->
    <link rel="preconnect" href="%REACT_APP_API_URL%" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="%PUBLIC_URL%/Assets/su_curries_logo.png" as="image" />
    
    <title>SU Curries - Authentic Indian Cuisine</title>
    
    <!-- Inline critical CSS for faster rendering -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }
      .loading-spinner::after {
        content: '';
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #e53e3e;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>SU Curries requires JavaScript to be enabled in your browser. Please enable JavaScript to continue.</p>
      </div>
    </noscript>
    <div id="root">
      <!-- Initial loading state -->
      <div class="loading-spinner"></div>
    </div>
  </body>
</html>
